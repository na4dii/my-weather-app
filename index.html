<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/7a7f5c43b3.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <video
      id="background-video"
      autoplay
      loop
      muted
      poster="images/cloudysky.jpg"
      src="videos/Cloudysky.mp4"
    ></video>

    <div class="container">
      <div class="weather-app">
        <div class="row weather-header">
          <div class="col-7 search-bar">
            <nav class="navbar-9 fixed-left navbar-light">
              <form class="d-flex" id="citySearchForm">
                <input
                  class="form-control me-2"
                  id="city-input"
                  type="search"
                  placeholder="Search City"
                  aria-label="Search"
                  autocomplete="off"
                  rounded-pill
                />
                <button class="btn search-button rounded-pill" type="submit">
                  <i class="fas fa-search spyglass-icon"></i>
                </button>
              </form>
            </nav>
          </div>

          <div class="col-1 search">
            <button class="btn location-button rounded-pill" type="submit">
              <i class="fas fa-map-marker-alt location-icon"></i>
            </button>
          </div>
          <div class="col-4 dateTime">
            <ul>
              <li class="currentDate"></li>
              <li>Last updated at <span class="currentTime"></span></li>
            </ul>
          </div>
        </div>

        <h1>Current Weather</h1>

        <div class="row">
          <div class="col-5 card today-details">
            <div class="card-header current-temp">
              <strong id="temperature"></strong
              ><span class="units"
                ><a href="#" id="fahrenheit-link" class="active">Â°F</a> |
                <a href="#" id="celsius-link">Â°C</a></span
              >
            </div>

            <div class="card-body">
              <img
                src="https://openweathermap.org/img/wn/04d@2x.png"
                alt="broken clouds"
                class="weather-icon"
              />
              <div class="current-subhead" id="currentTempDescription"></div>
              <span class="current-subhead">High:</span>
              <span class="current-degree" id="currentHigh"></span>
              <span class="current-subhead">Low:</span>
              <span class="current-degree" id="currentLow"></span>
            </div>
          </div>

          <div class="col-8 temp-details">
            <div class="row current-detail-descriptions">
              <div class="col-6 temp-descriptors">
                <ul>
                  <li><i class="fas fa-smog smog-icon"></i></li>
                  <li>
                    ðŸ™ˆ Visibility:
                    <span class="temp-data" id="visibility"></span>
                  </li>
                </ul>
              </div>
              <div class="col-6 temp-descriptors">
                <ul>
                  <li><i class="fas fa-cloud cloud-icon"></i></li>
                  <li>
                    ðŸŒ¥Cloudiness: <span class="temp-data" id="cloudy"></span>
                  </li>
                </ul>
              </div>
              <div class="col-6 temp-descriptors">
                <ul>
                  <li><i class="fab fa-hotjar fire-icon"></i></li>
                  <li>
                    ðŸŒ¡ Humidity: <span class="temp-data" id="humidity"></span>
                  </li>
                </ul>
              </div>
              <div class="col-6 temp-descriptors">
                <ul>
                  <li><i class="fas fa-wind wind-icon"></i></li>
                  <li>ðŸ’¨ Wind: <span class="temp-data" id="wind"></span></li>
                </ul>
              </div>
              <div class="col-6 sunrise-set">
                ðŸŒ… Sunrise: <span class="temp-data" id="sunrise"></span>
              </div>
              <div class="col-6 sunrise-set">
                ðŸŒ† Sunset: <span class="temp-data" id="sunset"></span>
              </div>
            </div>
          </div>
        </div>

        <h2>5 Day Forecast</h2>
        <hr />
        <div class="five-day-forecast" id="forecast"></div>
        <small>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/naadirah-s-a0739672"
            target="_blank"
            class="signature"
            >Lyrically deNIed</a
          >
          and is
          <a href="https://github.com/na4dii/my-weather-app" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://elastic-mclean-df1b69.netlify.app/" target="_blank"
            >hosted on Netlify.</a
          >
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
